<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link href="{{ url_for('static', filename="numberguessinggame.css") }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cuprum" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<header>
    <h2>Thomas's Site</h2>
    <hr align="left" width="60%">
    <a class= "home" href="/home">Home</a>
    <h4 class="dotone">&middot;</h4>
    <a class= "profile" href="/profile">Profile</a>
    <h4 class="dottwo">&middot;</h4>
    <a class= "logout" href="/logout">Logout</a>
</header>
<body>
<h1>Welcome To The Number Guessing Game</h1>
<h3>Choose a number:</h3>
<form method="POST">
<input class="the_guess" type="number" name="guess">
<button type="submit">Guess</button>
</form>
<br>
<h4 class="message">
Message:
{{ message }}
</h4>
</br><br>
<h4 class="guesses">
You have guessed:<br>
{%for guess in guesses%}
{{ guess }}: {{ guesses[guess] }}
<br>
{% endfor %}
</h4>
<br><br><br>
<h5 class="Return">Return <a href="/home">home</a></h5>
</body>
</html>
